<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Spring Boot Security</title>
</head>
<body>
<h2>Spring Boot Security Login with Google+</h2>
<a href="https://accounts.google.com/o/oauth2/auth?scope=email&redirect_uri=http://localhost:7777/login-google&response_type=code
		&client_id=356983413306-tof0f2pdbc3ssmnoj3nt059rsqdfjbh3.apps.googleusercontent.com&approval_prompt=force">Login With Gmail</a>

<br/>
<a href="/public/sign-up">Sign Up</a>
<form name='login-form' th:action="@{/public/login}" method='POST' th:object="${login}">
    <table>
        <tr>
            <td>Email:</td>
            <td><label>
                <input type='text' name='email' value='' th:field="${login.username}">
            </label></td>
        </tr>
        <tr>
            <td>Password:</td>
            <td><label>
                <input type='password' name='password'th:field="${login.password}" />
            </label></td>
        </tr>
        <tr>
            <td><input name="submit" type="submit" value="submit" /></td>
        </tr>
    </table>
    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
</form>
</body>
</html>
